title: Destination NAT Schema
description: Event fields used to define the destination NAT (network address translation)
  in a network connection event.
data_fields:
- standard_name: dst_nat_ip_addr
  type: ip
  description: the IP address that the Destination IP gets translated into during
    NAT
  sample_value: 8.8.8.8
- standard_name: dst_nat_is_ipv6
  type: boolean
  description: If dst_nat_ip_addr is IP version 6
  sample_value: 'false'
- standard_name: dst_nat_mac
  type: string
  description: the MAC address that the Destination MAC gets translated into during
    NAT
  sample_value: a9:68:82:28:c4:6d
- standard_name: dst_nat_port
  type: integer
  description: the port that the Destination port gets translated into during NAT
  sample_value: '138'
- standard_name: dst_nat_port_name
  type: string
  description: Destination NAT port name. This is usually determined by IANA common
    port assignment. Therefore, this means its a guess and NOT the actual the application
    used
  sample_value: netbios-dgm
references: []
tags: []
