title: Source NAT Schema
description: Event fields used to define the source NAT (network address translation)
  in a network connection event.
data_fields:
- standard_name: src_nat_ip_addr
  type: ip
  description: the IP value that the original Source MAC was translated into during
    NAT
  sample_value: 8.8.8.8
- standard_name: src_nat_is_ipv6
  type: boolean
  description: If src_nat_ip_addr is IP version 6
  sample_value: 'false'
- standard_name: src_nat_mac
  type: string
  description: the MAC value that the original Source MAC was translated into during
    NAT
  sample_value: a9:68:82:28:c4:6d
- standard_name: src_nat_port
  type: integer
  description: the port value that the original Source port was translated into during
    NAT
  sample_value: '138'
- standard_name: src_nat_port_name
  type: string
  description: Source NAT port name. This is usually determined by IANA common port
    assignment. Therefore, this means its a guess and NOT the actual the application
    used
  sample_value: netbios-dgm
references: []
tags: []
